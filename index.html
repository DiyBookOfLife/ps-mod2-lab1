<html>
  <head>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Accessibility Lesson</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="contact-page">
    <main id="main">
      <!-- Form section -->
      <section class="contact-form-section">
        <form aria-describedby="form-help">
          <h1 class="contact-form-heading">Reach <span>Out</span></h1>
          <p class="contact-form-intro">
            Curious about something? Complete these fields and "get in touch",
            as you humans say. ðŸ¤™
          </p>
          <label for="name">Full Name</label>
          <input
            class="contact-input"
            id="name"
            type="text"
            placeholder="Betty Crocker"
          />
          <label for="email">Email</label>
          <input
            class="contact-input"
            id="email"
            type="email"
            placeholder="bettycrocker@yahoo.com"
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            class="contact-textarea"
            rows="4"
            cols="50"
            placeholder="Dear Mrs. Crocker.."
          ></textarea>
          <p id="form-help">All fields are required.</p>
          <button
            class="contact-submit-button"
            type="submit"
            onclick="submitForm()"
          >
            Send Message 
          </button>
        </form>
        <img
          class="contact-image"
          src="images/connect.jpg"
          alt="A robot hand and human hand reaching for each other."
        />
      </section>
    </main>
  </body>
</html>
